server {
    # 80番ポートでリクエストを待ち受けます
    listen 80;
    
    # Webルート（ファイルの置き場所）を指定
    root /var/www/html;
    
    # 最初に探すファイル名を指定 (index.php を優先)
    index index.php index.html;

    # すべてのリクエストを index.php に集約（/ 以外）
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # .php ファイルへのリクエストが来たら...
    location ~ \.php$ {
        # ...php-fpm サービス（キッチン担当）に処理を渡します
        # "php-fpm" という名前は docker-compose.yml で付けたサービス名です
        fastcgi_pass php-fpm:9000;
        
        # 必要な CGI パラメータを設定
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}